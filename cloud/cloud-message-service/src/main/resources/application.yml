base:
  config:
    oauth:
      hostname: localhost
      port: 9001
    nacos:
      hostname: 129.211.60.191
      port: 8848
    rocketmq:
      hostname: 129.211.60.191
      port: 9876

spring:
  application:
    name: cloud-message
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: ${base.config.nacos.hostname}:${base.config.nacos.port}
  rabbitmq:
    host: 129.211.60.191
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirms: true
    publisher-returns: true
    template:
      mandatory: true
    #自定义配置
    Q_NAME: spring-boot-queue-1
    EXCHANG_NAME: spring-boot-exchange-1
    BIND_KEY: spring-boot-bind-key-1
dubbo:
  scan:
    base-packages: com.funtl.myshop.plus.cloud.producer
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://${base.config.nacos.hostname}
    port: ${base.config.nacos.port}
  consumer:
    timeout: 60000
security:
  oauth2:
    client:
      client-id: client
      client-secret: secret
      access-token-uri: http://${base.config.oauth.hostname}:${base.config.oauth.port}/oauth/token
      user-authorization-uri: http://${base.config.oauth.hostname}:${base.config.oauth.port}/oauth/authorize
    resource:
      token-info-uri: http://${base.config.oauth.hostname}:${base.config.oauth.port}/oauth/check_token

server:
  port: 10002

management:
  endpoints:
    web:
      exposure:
        include: "*"